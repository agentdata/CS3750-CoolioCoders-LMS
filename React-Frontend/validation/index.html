<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Email</label><input type="text", id="email">
    <br>
    <label>URL</label><input type="text", id="url">
    <br>
    <button onclick="submit()">SUBMIT</button>
    

    <script>
        function submit()
        {
            //Get values from email and links
            let email = document.getElementById("email").value;
            let url = document.getElementById("url").value;

            alert("Email valid:" + isEmail(email))
            alert ("URL valid: " + isUrl(url));
        }

        function isEmail(email)
        {
            let regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;    //email regex

            if (regex.test(email))
                return true;
                return false;
        }

        function isUrl(url) {   //takes advantage of the url constructor to test if the structure is correct
            try //Try creating a new url
            {
                new URL(url);
            } 
            catch (_)   //Exception is thrown if url does not exist
            {
                return false;  
            }
            return true;
        }
    </script>
</body>
</html>
